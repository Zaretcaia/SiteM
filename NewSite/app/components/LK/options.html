<div class="col-lg-12" style="padding-top: 0;padding-bottom: 0; height:100%; width:100%" ng-controller="LKCtrl as ctrl">
    <div class="row">
        <div class="col-md-1 col-sm-1" style="padding: 0; margin:0; height:100%; width:10%">
            <div ng-include="'app/components/LK/nav-ver.html'"></div>
        </div>
        <div class="col-md-11 col-sm-11" style="padding: 0; margin: 0; height: 100%; width: 90%">
            <div ng-include="'app/components/LK/nav-hor.html'" style="padding: 0;margin:0; width:100%; height:10%"></div>
            <div style="margin: 4% 3% 2% 4%;">
                <div class="row">
                    <div class="col-md-6 col-sm-6 text-left" style="padding-right:4%">
                        <span style="color: black; font-size: 200%;">Настройки платёжных систем:</span>
                        <input type="text" class="form-control" style="height:200%;background: none;border-bottom:3px double #b794c0;font-size:150%; margin: 2vh 0 2vh 0" placeholder="Введите номер QIWI...">
                        <input type="text" class="form-control" style="height:200%;background: none;border-bottom:3px double #b794c0;font-size:150%; margin: 2vh 0 2vh 0" placeholder="Введите номер PAYEER...">
                        <span style="color: black; font-size: 120%;">После сохранения данных изменить их будет невозможно поэтому удостоверьтесь в их подлинности. Данные используются для выплаты средств.</span>
                    </div>
                    <div class="col-md-6 col-sm-6 text-left" style="padding-left:4%">
                        <span style="color: black; font-size: 200%;"><br /></span>
                        <input type="text" class="form-control" style="height:200%;background: none;border-bottom:3px double #b794c0;font-size:150%; margin: 2vh 0 2vh 0" placeholder="Введите номер PERFECT MONEY...">
                        <input type="text" class="form-control" style="height:200%;background: none;border-bottom:3px double #b794c0;font-size:150%; margin: 2vh 0 2vh 0" placeholder="Введите номер YANDEX MONEY...">
                        <button class="btn btn-default text-center" style="padding:0 10% 0 10%; background: none; border-radius: 0; border-color: #b794c0; font-size: 200%; border-width: 3px; ">Сохранить</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-4 text-center" style="padding-top: 3%">
                        <span style="color: black; font-size: 200%;">Настройки аватара:</span> <i style="font-size: 200%; color: green;" ng-show="cropper.croppedImage!=null" class="glyphicon glyphicon-ok"></i><br>
                        <input type="file" id="file" style="display: none" img-cropper-fileread image="cropper.sourceImage"/>
                        <button id="btn1" class="btn btn-default text-center" style="padding: 0 15% 0 15%; background: none; border-radius: 0; border-color: #b794c0; font-size: 200%; border-width: 3px; margin-top: 5%">Загрузить</button> 
                        <div class="text-center" ng-show="cropper.croppedImage!=null" style="padding-top: 10%"><img class="img-circle" ng-src="{{cropper.croppedImage}}" /> </div> 
                    </div>
                    <div class="col-md-9 col-sm-8 text-center" style="padding-top: 5%">
                        <div>
                            <canvas width="500" height="300" id="canvas" image-cropper image="cropper.sourceImage" cropped-image="cropper.croppedImage" crop-width="150" crop-height="150" min-height="100" min-width="100" keep-aspect="true" touch-radius="30" crop-area-bounds="bounds"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript'>
    $(function () {
        //Maps your button click event to the File Upload click event
        $("#btn1").click(function () {
            $("#file").trigger('click');
        });
    });
</script>
