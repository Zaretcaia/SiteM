<div class="panel panel-primary" style="border-radius: 10px; margin-bottom: 0;">
    <div class="panel-heading text-center" style="border-radius: 10px;  padding-bottom: 0">
        <span class="text-center" style="color: black; font-size: 160%">Вход</span>
        <button type="button" class="close" ng-click="closeForm()" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body" style="font-size: 100%">
        <form class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
            <div class="form-group" style="margin: 0">
                <div class="col-sm-12" >
                    <input type="text" class="form-control" id="inputName" style="background-color: whitesmoke; font-size: 100% "
                           placeholder="Логин...">
                </div>
            </div>
            <div class="form-group" style="margin: 0">
                <div class="col-sm-12" >
                    <input type="password" class="form-control" id="inputPassword" style="background-color: whitesmoke; font-size: 100% "
                           placeholder="Пароль...">
                </div>
            </div>
            <div class="form-group" style="margin: 0">
                <div class="col-sm-12">
                    <div class="checkbox text-left">
                        <label style="margin-top: 0"><input type="checkbox" style="height: 75%; width: 6%; padding-top: 0; margin-top: 0" value=""><span style="font-size: 100%; ">  Запомнить на этом устройстве</span></label>
                    </div>
                </div>
            </div>
            <div class="form-group last" style="margin: 0">
                <div ui-sref-active="active">
                    <button style="font-size: 100%; width: 40%" type="submit" ui-sref="mainLK" ng-click="closeForm()" class="btn btn-primary btn-block center-block">Войти</button>
                </div>
            </div>
            <div class="form-group" style="margin: 0">
                <div class="col-md-12 text-center">
                    <a href="#" style="color: black; font-size: 100%">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</div>
