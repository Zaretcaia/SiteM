<div id="login" class="modal modal-dialog fade">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <span class="text-center" style="color: black; font-size:150%">Вход</span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="panel-body container-fluid">
            <form class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputName"
                               placeholder="Логин...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword"
                               placeholder="Пароль...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Запомнить на этом устройстве</label>
                        </div>
                    </div>
                </div>
                <div class="form-group last">
                    <div class="text-center col-md-4 col-md-offset-4" ui-sref-active="active">
                        <button type="submit" data-dismiss="modal" ui-sref="mainLK" class="btn btn-primary btn-block">Войти</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="register" class="container modal modal-dialog fade">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <span class="text-center" style="color: black; font-size:150%">Регистрация</span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="panel-body container-fluid">
            <form class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="regInputName"
                               placeholder="Логин...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="regInputMail"
                               placeholder="E-mail...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="regInputPassword"
                               placeholder="Пароль...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="regReEnterPassword"
                               placeholder="Повторите пароль...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="referal"
                               placeholder="Вас пригласил...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">МНЕ БОЛЬШЕ 18 ЛЕТ И Я ОЗНАКОМИЛСЯ С ПРАВИЛАМИ</label>
                        </div>
                    </div>
                </div>
                <div class="form-group last">
                    <div class="text-center col-md-4 col-md-offset-4">
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
