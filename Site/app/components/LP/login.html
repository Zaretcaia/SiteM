<div>
    <header ng-include="'app/components/LP/nav.html'"></header>
    <div class="container" ng-if="!isAuthenticated">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div cg-busy="promise"></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong class="">Login</strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
                            <div class="form-group">
                                <label for="inputName3" class="col-sm-3 control-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" data-ng-model="credentials.UserName"
                                           class="form-control" id="inputName3"
                                           placeholder="Username" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3"
                                           placeholder="Password" data-ng-model="credentials.Password" required="">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
