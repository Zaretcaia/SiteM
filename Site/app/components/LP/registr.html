<div class="panel panel-primary" style="border-radius: 10px; margin-bottom: 0;">
    <div class="panel-heading text-center" style="border-radius: 10px;">
        <span class="text-center" style="color: black; font-size: 3vh">Регистрация</span>
        <button type="button" class="close"  ng-click="closeForm()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="panel-body" style="font-size: 2vh">
        <form class="form-horizontal" role="form" ng-submit="login(credentials)" novalidate>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="regInputName"
                           placeholder="Логин...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="regInputMail"
                           placeholder="E-mail...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="regInputPassword"
                           placeholder="Пароль...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="regReEnterPassword"
                           placeholder="Повторите пароль...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="referal"
                           placeholder="Вас пригласил...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label><input type="checkbox" value="">МНЕ БОЛЬШЕ 18 ЛЕТ И Я ОЗНАКОМИЛСЯ С ПРАВИЛАМИ</label>
                    </div>
                </div>
            </div>
            <div class="form-group last">
                    <button style="font-size: 2vh; width: 10vw;border-radius: 5px" type="submit" class="btn btn-primary btn-block center-block">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
